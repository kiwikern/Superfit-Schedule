dist: trusty
language: node_js
node_js:
- '7'
addons:
  ssh_known_hosts: $DEPLOY_SSH_HOST
deploy:
  skip_cleanup: true
  script: rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR/dist $DEPLOY_SSH_USER@$DEPLOY_SSH_HOST:~/testt
before_install:
- export CHROME_BIN=/usr/bin/google-chrome
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sudo apt-get update
- sudo apt-get install -y libappindicator1 fonts-liberation
- wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
- sudo dpkg -i google-chrome*.deb
- sudo apt-get install -y sshpass
before_deploy:
- npm build
- echo $DEPLOY_SSH_HOST
- sshpass -p $DEPLOY_SSH_PASSWORD ssh $DEPLOY_SSH_USER@$DEPLOY_SSH_HOST mkdir ttest
env:
  global:
  - secure: 
  - secure: 
  - secure: 
