dist: trusty
language: node_js
node_js:
  - "7"

addons:
  ssh_known_hosts: antares.uberspace.de

deploy:
  skip_cleanup: true
  script: rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR/dist $DEPLOY_SSH_USER@$DEPLOY_SSH_HOST:~/testt

before_install:
  - export CHROME_BIN=/usr/bin/google-chrome
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sudo apt-get update
  - sudo apt-get install -y libappindicator1 fonts-liberation
  - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
  - sudo dpkg -i google-chrome*.deb

before_deploy:
  - npm build
  - openssl aes-256-cbc -K $DEPLOY_SSH_KEY -out travis_key -d
  - chmod 0400 travis_key
  - mv travis_key ~/.ssh/id_rsa
