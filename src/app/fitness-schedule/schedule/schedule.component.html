<div *ngIf="showSchedule" class="horizontal-center">
  <div [ngClass]="[(daysLayout$ | async) ? (daysLayout$ | async) : 'column', 'flow']"
       [ngClass.gt-xs]="[(daysLayout$ | async) ? (daysLayout$ | async) : 'row', 'flow']"
       class="scrollable" id="schedule" #schedule>
    <sfs-day-column *ngFor="let classesPerDay of schedulePerDay | filterClasses:filter | orderDays:showTodayFirst; trackBy: trackByIds"
                    [classesPerDay]="classesPerDay"
                    [removedFavorites]="removedFavorites"
                    [showFavoriteButton]="showFavoriteButton"
                    [newClasses]="newClasses"
                    class="margin-if-row">
    </sfs-day-column>
  </div>
  <div *ngIf="schedule.children.length == 0" fxLayoutAlign="center center" fxLayout="column">
    <p>Es gibt keine Kurse, die deiner Kurswahl entsprechen.</p>
    <button mat-raised-button routerLink="/filter">
      <mat-icon>playlist_add</mat-icon>
      Kurswahl
    </button>
  </div>
</div>
