<md-card [style.background-color]="getClassColor()">
  <svg height="30" width="30" class="new" *ngIf="isNew">
    <circle cx="15" cy="18" r="5" stroke="rgba(124,157,255,0.1)" stroke-width="0.5px" fill="rgba(124,157,255,0.5)" />
  </svg>
  <div fxLayout="row">
    <div>
  <div fxLayoutAlign="start center" class="class-headline">
    <span [class.removed-class]="wasRemoved">
      {{getClassName()}}
    </span>
  </div>
  <md-card-subtitle>
    <span [fxHide]="!showWorkoutType">
        {{getWorkoutType()}}
    </span>
      <span *ngIf="showStudio !== false">
      {{getGymName()}}
    </span>
  </md-card-subtitle>
  <div fxLayout="row" style="font-size: 14px">
    <span [fxShow]="showDaysInClasses">{{getDayName()}},&nbsp;</span>
    <sfs-time-period [startHour]="fitnessClass.startHour" [startMinute]="fitnessClass.startMinute"
                     [duration]="fitnessClass.duration">
    </sfs-time-period>
  </div>
    </div>
    <span fxFlex></span>
    <div fxLayout="column" style="margin-top: -5px" *ngIf="showFavoriteButton">
    <button md-icon-button (click)="toggleFavorite(); $event.stopPropagation()" *ngIf="!wasRemoved">
      <md-icon [fxHide]="isFavorite">favorite_border</md-icon>
      <md-icon [fxShow]="isFavorite" color="warn">favorite</md-icon>
    </button>
    <button md-icon-button (click)="showRemovedSnackBar(); $event.stopPropagation()" *ngIf="wasRemoved && isFavorite">
      <md-icon>warning</md-icon>
    </button>
    <button md-icon-button *ngIf="!wasRemoved"
            [routerLink]="['/schedule/class', fitnessClass.id]"
            style="margin-top: -6px; margin-bottom: -6px;">
      <md-icon *ngIf="fitnessClass.comments && fitnessClass.comments.length > 0; else empty">chat_bubble</md-icon>
      <ng-template #empty><md-icon>chat_bubble_outline</md-icon></ng-template>
      <span class="overlay" *ngIf="fitnessClass.comments">
        {{fitnessClass.comments.length > 9 ? '+' : fitnessClass.comments.length}}
      </span>
      <!--<span class="overlay" *ngIf="!fitnessClass.comments">0</span>-->
    </button>
    <img style="width: 24px;" src="assets/english.png" *ngIf="fitnessClass.language == 1">
  </div>
  </div>
</md-card>
