<div *ngIf="hasFilter">
  <div id="second-scrollbar" fxHide.lt-md="true">
    <div id="second-scrollbar-content">
    </div>
  </div>
  <div [fxLayout]="daysLayout$ | async" fxLayoutGap="20px" class="scrollable" id="class-list">
    <div *ngFor="let classesPerDay of schedule$ | async | orderDays:showTodayFirst">
      <div fxLayoutGap="10px" fxLayout="column" fxLayoutAlign="start center">
        <h2>{{ getDayName(classesPerDay.day) }}</h2>
        <sfs-fitness-class *ngFor="let class of classesPerDay.classes | filterClasses:filter | orderClasses"
                           [fitnessClass]="class" fxFlex></sfs-fitness-class>
      </div>
    </div>
  </div>
</div>
<div [fxShow]="!hasFilter" fxLayout="column" fxLayoutAlign="center center">
  <p>Um deinen persönlichen Kursplan anzuzeigen, füge deine Lieblingskurse und/oder -studios zu den Filtern hinzu.</p>
    <button md-raised-button routerLink="/filter">Filter bearbeiten</button>
</div>
