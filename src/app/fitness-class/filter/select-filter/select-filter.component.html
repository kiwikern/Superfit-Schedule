  <!--</md-autocomplete>-->
  <div fxLayoutGap="10px">
    <md-select fxFlex [(ngModel)]="selectedValues" [placeholder]="title" multiple="true" (change)="onChange()">
      <md-option *ngFor="let value of allValues" [value]="value">{{ getName(value) }}</md-option>
    </md-select>
    <button md-icon-button [disabled]="selectedValues.length == 0" (click)="delete()">
      <md-icon>delete</md-icon>
    </button>
  </div>
  <md-chip-list>
    <md-chip *ngIf="selectedValues.length == 0">ALLE</md-chip>
    <md-chip *ngFor="let value of selectedValues">
      {{ getName(value) }}
    </md-chip>
  </md-chip-list>
</md-card>
