<div fxLayoutContainer fxLayout="column">
  <button md-icon-button (click)="showFilter=!showFilter" fxFlexAlign="center" mdTooltip="Filter anzeigen">
    <md-icon>filter_list</md-icon>
  </button>
  <md-card *ngIf="showFilter" fxLayout="column" fxLayoutGap="10px">
    <md-card-title fxFlexAlign="center">Filter</md-card-title>
    <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10px">
      <sfs-select-filter [selectedValues]="workouts$ | async" (onSelection)="updateClasses($event)"
                         title="Kurse" [nameMapping]="classMapping" fxFlex></sfs-select-filter>
      <sfs-select-filter [selectedValues]="gyms$ | async" (onSelection)="updateGyms($event)"
                         title="Studios" [nameMapping]="gymMapping" fxFlex></sfs-select-filter>
    </div>
    <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10px">
      <sfs-select-filter [selectedValues]="durations$ | async" (onSelection)="updateDurations($event)"
                         title="Kursdauer" [nameMapping]="durationMapping" fxFlex></sfs-select-filter>
      <sfs-select-filter [selectedValues]="languages$ | async" (onSelection)="updateLanguages($event)"
                         title="Sprachen" [nameMapping]="languageMapping" fxFlex></sfs-select-filter>
    </div>
    <div fxLayoutAlign="center">
      <button md-raised-button (click)="showFilter=false">SchlieÃŸen</button>
    </div>
  </md-card>
</div>
