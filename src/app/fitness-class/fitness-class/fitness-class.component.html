<md-card [style.background-color]="getClassColor(fitnessClass.workoutId)" class="fitness-class">
  <md-card-title>{{getClassName(fitnessClass.workoutId)}}</md-card-title>
  <md-card-subtitle>{{getGymName(fitnessClass.gym)}}</md-card-subtitle>
  <div fxLayout="row">
    <span>{{getDayName(fitnessClass.day)}},&nbsp;</span>
    <sfs-time-period [startTime]="fitnessClass.startTime" [duration]="fitnessClass.duration">
    </sfs-time-period>
  </div>
</md-card>
