<div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="space-around center">
  <div fxLayout="column" fxLayoutAlign="center center"
       *ngFor="let highlight of service.getAllHighlights()"
       (click)="select(highlight)">
    <button mat-icon-button [color]="highlights.includes(highlight) ? 'primary' : ''" type="button">
      <mat-icon>{{service.getHighlightIcon(highlight)}}</mat-icon>
    </button>
    <span>{{service.getHighlightText(highlight)}}</span>
  </div>
</div>
