<mat-card fxLayout="column">
  <div fxLayout="row wrap">
    <div>
      <mat-card-subtitle>{{comment.userName}} ({{comment.date | date:'mediumDate'}})</mat-card-subtitle>
    </div>
    <span fxFlex></span>
    <div *ngIf="comment.attendance" fxLayout="row" align="right">
      <mat-icon *ngFor="let i of comment.attendance | repeat" color="primary">people</mat-icon>
      <mat-icon *ngFor="let i of (5 - comment.attendance) | repeat">people_outline</mat-icon>
    </div>
  </div>
  <mat-card-subtitle *ngIf="comment.instructors && comment.instructors.length > 0">
    Trainer:
    <span *ngFor="let instructor of comment.instructors; let last = last">
        {{instructor}}{{last ? '' : ', '}}
      </span>
  </mat-card-subtitle>
  <mat-card-content>
    {{comment.text}}
  </mat-card-content>
  <span fxFlex *ngIf="!comment.highlights || comment.highlights.length === 0"></span>
  <fieldset *ngIf="comment.highlights && comment.highlights.length > 0">
    <legend>Highlights</legend>
    <sfs-highlights [highlights]="comment.highlights"></sfs-highlights>
  </fieldset>
</mat-card>
