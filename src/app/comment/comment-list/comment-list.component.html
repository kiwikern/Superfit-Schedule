<div fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="20px">
  <h1>Kommentare</h1>
  <sfs-fitness-class *ngIf="fitnessClass"
                     [fitnessClass]="fitnessClass"
                     [showDaysInClasses]="true"
                     [showFavoriteButton]="false"
                     [showSingleStudio]="true"
  ></sfs-fitness-class>
  <md-spinner *ngIf="isLoading$ | async" style="width: 50px"></md-spinner>
  <div *ngIf="!comments || comments.length === 0" align="center" fxLayout="column">
    <span>Dieser Kurse hat noch keine Kommentare.</span>
    <span>FÃ¼ge einen <a routerLink="new">neuen Kommentar</a> hinzu.</span>
  </div>
  <sfs-comment-detail *ngFor="let comment of comments" [comment]="comment"
                      style="width: 100%; max-width: 600px"></sfs-comment-detail>
  <sfs-fab-button [icon]="'comment'" routerLink="new"></sfs-fab-button>
</div>
