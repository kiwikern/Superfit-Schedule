<div fxLayoutAlign="center start">
  <md-card class="full-max-size">
    <md-card-title>
      Registrieren
    </md-card-title>
    <form #registrationForm="ngForm" (ngSubmit)="onSubmit()">
      <md-card-content>
        Die Angabe der E-Mail-Adresse ist freiwillig. Das Zurücksetzen des Passworts ist ohne E-Mail-Adresse nicht
        möglich.
        <sfs-user-name-input [(ngModel)]="userName" name="userName" ngDefaultControl></sfs-user-name-input>
        <sfs-mail-address-input [(ngModel)]="mailAddress" name="mailAddress" ngDefaultControl>
        </sfs-mail-address-input>
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
          <md-icon>lock</md-icon>
          <md-input-container fxFlex.lt-sm>
            <input mdInput required placeholder="Passwort" type="password" name="password" minlength="6"
                   [(ngModel)]="password">
            <md-error>Das Passwort muss mindestens 6 Zeichen haben.</md-error>
          </md-input-container>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
          <md-icon>replay</md-icon>
          <md-input-container fxFlex.lt-sm>
            <input mdInput required placeholder="Passwort bestätigen" type="password" name="passwordConfirmation"
                   [(ngModel)]="passwordConfirmation" [pattern]="password">
            <md-error>Die Passwörter stimmen nicht überein.</md-error>
          </md-input-container>
        </div>
      </md-card-content>
      <md-card-actions align="end">
        <button md-raised-button type="submit" [disabled]="registrationForm.invalid">Registrieren</button>
        <a md-button routerLink="../login">Login</a>
      </md-card-actions>
    </form>
  </md-card>
</div>
