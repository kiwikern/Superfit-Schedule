<div fxLayoutAlign="center start">
  <md-card class="full-max-size">
    <md-card-title>
      Passwort zurücksetzen
    </md-card-title>
    <form #passwordResetForm="ngForm" (ngSubmit)="onSubmit()">
      <md-card-content>
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
          <md-icon>email</md-icon>
          <md-input-container fxFlex.sm fxFlex="false">
            <input mdInput placeholder="E-Mail" email required type="email" name="mailAddress"
                   [(ngModel)]="mailAddress">
            <md-error>Die E-Mail-Adresse ist nicht gültig.</md-error>
          </md-input-container>
        </div>
        <re-captcha name="captcha" required siteKey="6Lc21SMUAAAAACKmGyVCEf-qBTJdLLzQrGtETiQ2"
                    [(ngModel)]="captcha"></re-captcha>
      </md-card-content>
      <md-card-actions align="end">
        <button md-raised-button type="submit" [disabled]="passwordResetForm.invalid">Zurücksetzen</button>
        <button md-button routerLink="/login">Login</button>
      </md-card-actions>
    </form>
  </md-card>
</div>
