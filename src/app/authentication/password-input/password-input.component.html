<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
  <mat-icon>lock</mat-icon>
  <mat-form-field fxFlex>
    <input matInput required placeholder="Passwort" type="password" name="password" minlength="6"
           [(ngModel)]="password" [formControl]="inputControl" (input)="updateValue($event.target.value)">
    <mat-error>Das Passwort muss mindestens 6 Zeichen haben.</mat-error>
  </mat-form-field>
</div>
