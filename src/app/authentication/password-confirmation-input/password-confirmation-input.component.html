<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
  <md-icon>replay</md-icon>
  <md-input-container fxFlex>
    <input mdInput required placeholder="Passwort bestätigen" type="password" [(ngModel)]="passwordConfirmation"
           [pattern]="compareTo" (input)="updateValue($event.target.value)" [formControl]="inputControl">
    <md-error>Die Passwörter stimmen nicht überein.</md-error>
  </md-input-container>
</div>
