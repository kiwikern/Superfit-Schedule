<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
  <mat-icon>replay</mat-icon>
  <mat-form-field fxFlex>
    <input matInput required placeholder="Passwort bestätigen" type="password" [(ngModel)]="passwordConfirmation"
           [pattern]="compareTo" (input)="updateValue($event.target.value)" [formControl]="inputControl">
    <mat-error>Die Passwörter stimmen nicht überein.</mat-error>
  </mat-form-field>
</div>
