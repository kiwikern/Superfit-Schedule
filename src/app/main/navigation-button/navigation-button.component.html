<button md-button
        (click)="closeSidenav()"
        [routerLink]="path"
        [class.fullwidth]="fullWidth">
  <div fxLayoutAlign="start center" fxLayout="row" fxLayoutGap="10px">
    <md-icon [color]="activeRoute === path ? 'accent' : ''">{{icon}}</md-icon>
    <span>{{name}}</span>
  </div>
</button>
