<button mat-button
        (click)="closeSidenav()"
        [routerLink]="path"
        [class.fullwidth]="fullWidth">
  <div fxLayoutAlign="start center" fxLayout="row" fxLayoutGap="10px">
    <mat-icon [color]="isActive() ? 'accent' : ''">{{icon}}</mat-icon>
    <span>{{name}}</span>
  </div>
</button>
