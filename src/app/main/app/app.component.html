<mat-toolbar color="primary" class="toolbar">
  <button mat-icon-button (click)="sidenav.toggle()" fxHide.gt-md="true" id="nav_burger-menu" aria-label="menu"
          *ngIf="!isChild"
          angulartics2On="click" angularticsEvent="OpenBurgerMenu">
    <mat-icon>menu</mat-icon>
  </button>
  <button mat-icon-button [routerLink]="parentPath" [fragment]="fragment" *ngIf="isChild">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span>SuperFit Kursplan</span>
  <div fxFlex></div>
  <sfs-navigation fxHide.lt-lg="true" [fullWidth]="false"></sfs-navigation>
  <sfs-sync-status></sfs-sync-status>
  <button mat-icon-button routerLink="/auth">
    <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav-menu" fixedTopGap="54" fixedInViewport="true">
    <sfs-navigation fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="20px"
                    (onClick)="sidenav.close()"></sfs-navigation>
  </mat-sidenav>
  <div class="sidenav-content">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
