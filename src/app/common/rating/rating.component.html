<div fxLayout="column" fxLayoutAlign="start center">
  <label *ngIf="title">{{title}}</label>
  <div fxLayout="row">
    <a mat-icon-button
       *ngFor="let value of values; let index = index"
       (click)="onChange(value)"
       [color]="index + 1 <= selectedValue ? color : ''">
      <mat-icon>{{index + 1 <= selectedValue ? selectedIcon : unselectedIcon}}</mat-icon>
    </a>
  </div>
</div>
